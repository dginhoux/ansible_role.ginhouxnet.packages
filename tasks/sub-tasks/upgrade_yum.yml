---
- name: yum install updates
  yum:
    name: "*"
    update_cache: true
    state: latest
  register: yum_result

# - name: List updated packages
- shell:
    cmd: rpm -qa --last | grep "$(date +%a\ %d\ %b\ %Y)" | cut -f 1 -d " "
  register: rpm_result
  args:
    warn: false
  when: yum_result.changed == "true"

- name: yum show upgrades
  debug:
    msg: "{{ rpm_result.stdout_lines }}"
  when: yum_result.changed == "true"
